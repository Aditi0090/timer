<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Timers App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Multiple Timers App</h1>

        <div class="timer-input">
            <label>Set Time:</label>
            <input type="number" id="hours" min="0" placeholder="hh">
            <span>:</span>
            <input type="number" id="minutes" min="0" max="59" placeholder="mm">
            <span>:</span>
            <input type="number" id="seconds" min="0" max="59" placeholder="ss">
            <button id="set-timer">Set</button>
        </div>

        <button id="show-timers">Current Timers</button>
        <div id="timers-list"></div>
    </div>

    <audio id="alarm-sound" src="alarm.mp3"></audio>
    
    <script src="app.js"></script>
</body>
</html>
